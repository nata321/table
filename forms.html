<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>
<body>
    <form method="POST" action="https://formspree.io/https.ka@gmail.com">
        <label for="male">male:</label>
        <input type="radio" name="male" value="male"/>
        <label for="female">female:</label>
        <input type="radio" name="female" value="female"/>
        <label for="other">other:</label>
        <input type="radio" name="other" value="other"/>
        <label>Name: 
             <input type="text" name="user-name" placeholder="your name here" required>
        </label>
        <br>
       <label for="age">Age:</label>
        <input id="age" type="number" name="user-age" value="20" min="12" max="100">
        <input type="password" name="user-password" required pattern="A-Z(1)a-z(5)" placeholder="Asdfgh" title="one big letter, 5 small letter">
        <br>
        <input type="submit" value="Send">
    </form>
    
</body>
</html>
